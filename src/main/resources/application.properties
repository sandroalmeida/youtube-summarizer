# Server Configuration
server.port=8080

# YouTube URLs
youtube.home.url=https://www.youtube.com/
youtube.subscriptions.url=https://www.youtube.com/feed/subscriptions

# Browser Configuration (CDP connection to running Chrome)
browser.cdp.endpoint=http://localhost:9222
browser.connect.to.running=true

# Grid Configuration
videos.per.page=16

# Timeout Configuration (in milliseconds)
timeout.element.wait.ms=10000
timeout.ai.response.ms=30000

# Logging
logging.level.com.sandroalmeida.youtubesummarizer=INFO
logging.level.com.microsoft.playwright=WARN
