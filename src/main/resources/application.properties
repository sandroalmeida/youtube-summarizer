# Server Configuration
server.port=8080

# YouTube URLs
youtube.home.url=https://www.youtube.com/
youtube.subscriptions.url=https://www.youtube.com/feed/subscriptions

# Browser Configuration (CDP connection to running Chrome)
browser.cdp.endpoint=http://localhost:9222
browser.connect.to.running=true

# Grid Configuration
videos.per.page=16

# Timeout Configuration (in milliseconds)
timeout.element.wait.ms=10000
timeout.ai.response.ms=30000

# Gemini API Configuration
gemini.api.key=${GEMINI_KEY:}
gemini.model=gemini-2.5-flash
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models

# Logging
logging.level.com.sandroalmeida.youtubesummarizer=DEBUG
logging.level.com.microsoft.playwright=DEBUG
