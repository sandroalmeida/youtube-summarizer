# Browser Configuration
browser.headless=false
browser.slow.motion.ms=1000
browser.viewport.width=1280
browser.viewport.height=720

# Browser Connection Mode (choose one):
# Option 1: Connect to already running Chrome browser (RECOMMENDED)
browser.connect.to.running=true
browser.cdp.endpoint=http://localhost:9222
browser.cdp.port=9222
browser.skip.login=true

# Option 2: Launch new browser with existing Chrome profile
browser.use.existing.profile=false

browser.chrome.user.data.dir=/Users/sandroalmeida/Library/Application Support/Google/Chrome
