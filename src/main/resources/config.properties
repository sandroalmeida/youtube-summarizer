# Timeout Configuration (in milliseconds)
timeout.login.ms=120000
timeout.profile.load.ms=15000
timeout.element.wait.ms=10000
timeout.image.wait.ms=5000
timeout.sections.wait.ms=5000

# Wait Configuration
wait.dynamic.content.ms=2000

# Maximum number of profiles to process (safety limit)
profile.processing.max.count=2000

# Delay between processing profiles (in milliseconds)
profile.processing.delay.ms=4000

# Pause duration in minutes when no records with status=0 are found (before checking again)
profile.queue.empty.pause.minutes=5

# Retry/Backoff behavior
# Waiting delay in minutes before retrying when LinkedIn stops loading pages
linkedin.waiting.delay=15
# Number of retry attempts using the waiting delay before failing
linkedin.retry=3
# Number of immediate retry attempts before triggering waiting delay (to handle temporary issues)
linkedin.immediate.retry=2
# Minimum consecutive failures before considering it rate limiting
linkedin.consecutive.failures.threshold=3
# Enhanced timeout for profile loading detection (in milliseconds)
linkedin.enhanced.profile.timeout=30000

# Maximum number of pages to process (safety limit)
list.profile.max.pages=100

# Delay between page navigation (milliseconds)
list.profile.page.delay.ms=2000
list.profile.max.scroll.attempts=50
list.profile.scroll.wait.ms=4000

# Debug and Logging
debug.mode=true
log.level=INFO

