# Server Configuration
server.port=8888

# YouTube Data API Configuration
# Place client_secret*.json file in the project root (downloaded from Google Cloud Console)
# Or set explicit path: youtube.api.client-secret-file=/path/to/client_secret.json
youtube.api.app-name=YouTube Summarizer
youtube.api.tokens-directory=tokens
youtube.api.default-region-code=US

# Grid Configuration
videos.per.page=16

# Gemini API Configuration
gemini.api.key=${GEMINI_KEY:}
gemini.model=gemini-2.5-flash
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/youtube_summarizer?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.sandroalmeida.youtubesummarizer=DEBUG
